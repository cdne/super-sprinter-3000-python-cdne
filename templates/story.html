<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Add User Story</h1>
    <form action = '/story' method="post">

        <label for="title">Story Title:</label><br>
        <input type="text" name="title" id="title" minlength="5" required><br><br>

        <label for="user_story">User Story:</label><br>
        <textarea name="user_story" id="user_story" cols = "30" rows="5" required></textarea><br><br>

        <label for="acceptance_criteria">Acceptance Criteria:</label><br>
        <textarea name="acceptance_criteria" id="acceptance_criteria" title="acceptance_criteria" cols = "30" rows="5"  required></textarea><br><br>

        <label for="business_value">Business Value:</label><br>
        <input type="number" name="business_value" id="business_value" title="business_value" min="100" max="1500" step="100" required><br><br>

        <label for="estimation">Estimation:</label><br>
        <input type="number" name="estimation" id="estimation" title="estimation" min="0.5" max="40" step="0.5" required><br><br>

        <button type="submit">Add new User Story</button>

    </form>
</body>
</html>
